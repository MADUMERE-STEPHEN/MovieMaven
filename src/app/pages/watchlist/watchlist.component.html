<!-- watchlist.component.html -->
<div class="modern-watchlist-page">
        <button class="btn btn-outline-light btn-sm d-flex align-items-center" (click)="goBack()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
            </svg>
            Back
        </button>
   
    <h2 class="watchlist-title">Your Watchlist</h2>
    <div *ngIf="watchlist.length; else empty" class="movie-grid">
      <div *ngFor="let movie of watchlist" class="movie-card">
        <div class="poster-container">
          <img 
            [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" 
            [alt]="movie.title" 
            class="poster-image"
            *ngIf="movie.poster_path; else noPoster"
          />
          <ng-template #noPoster>
            <div class="poster-placeholder">No Poster</div>
          </ng-template>
          <div class="card-overlay"></div>
        </div>
        <div class="card-content">
          <div class="card-header">
            <h3 class="movie-title">{{ movie.title }}</h3>
            <div class="movie-rating">
              <svg class="star-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              <span>{{ movie.vote_average.toFixed(1) }}/10</span>
            </div>
          </div>
          <div class="card-actions">
            <button class="btn-details" [routerLink]="['/movie', movie.id]">
              <svg class="info-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"/>
              </svg>
              Details
            </button>
