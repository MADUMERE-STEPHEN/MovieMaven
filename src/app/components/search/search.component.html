<!-- search.component.html -->
<div class="cinematic-search-page">
  <!-- Sidebar -->
  <aside class="search-sidebar">
      <div class="sidebar-header">
          <button class="back-btn" routerLink="">
              <svg class="back-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="white" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
              </svg>
              Back
          </button>
      </div>
      <form class="search-form" [formGroup]="searchForm" (ngSubmit)="submitForm()">
          <input type="text" class="search-input" placeholder="Movies, series, actors..." formControlName="movieName">
          <button type="submit" class="search-submit-btn">
              <svg class="search-icon" viewBox="0 0 24 24">
                  <path fill="white" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
          </button>
      </form>
  </aside>

  <!-- Main Content -->
  <main class="search-main">
      <section class="results-container">
          <h2 class="results-title" *ngIf="searchResult?.length">Search Results</h2>
          <div class="movie-scroll">
              <div class="movie-item" *ngFor="let movie of searchResult" 
                   [ngClass]="{'active': movie.isHovered}" 
                   (mouseenter)="movie.isHovered = true" 
                   (mouseleave)="movie.isHovered = false">
                  <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" 
                       [alt]="movie.original_title" 
                       class="movie-poster">
                  <div class="movie-overlay">
                      <h3 class="movie-title">{{movie.original_title}}</h3>
                      <div class="movie-meta">
                          <span class="rating">
                              <svg class="star-icon" viewBox="0 0 24 24">
                                  <path fill="#ffd700" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                              </svg>
                              {{movie.vote_average.toFixed(1)}}
                          </span>
                      </div>
                      <div class="movie-buttons">

                          <button class="details-btn" [routerLink]="['/movie', movie.id]">
                              <svg class="info-icon" viewBox="0 0 24 24">
                                  <path fill="white" d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"/>
                              </svg>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </main>
</div>
